<div class="text-container">
	<h1 class="mat-headline">Registracija</h1>
	<mat-divider></mat-divider>
	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
		<div class="mat-body register-body">
			<mat-form-field>
				<input matInput placeholder="Ime" formControlName="firstName">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Prezime" formControlName="lastName">
			</mat-form-field>

			<mat-form-field>
				<input type="email" matInput placeholder="E-mail" formControlName="email" [errorStateMatcher]="matcherEmail"/>
				<mat-error *ngIf="registrationForm.controls['email'].hasError('email') && !registrationForm.controls['email'].hasError('required')">
					Unesite ispravnu E-mail adresu
				</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input matInput type="password" placeholder="Lozinka" formControlName="password"/>
				<mat-hint>min 6 karaktera</mat-hint>
			</mat-form-field>

			<mat-form-field>
				<input matInput type="password" placeholder="Potvrdi lozinku" formControlName="confirmPassword">
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="dayOfBirth" [matDatepicker]="picker" placeholder="Datum rodjenja">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Adresa" formControlName="address">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Tip naloga</mat-label>
				<mat-select formControlName="passengerType">
					<mat-option *ngFor="let pt of passengerTypes; let i = index" [value]="i">
						{{pt}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<!-- need to add  additional info browser-->

			<button mat-raised-button color="primary" [disabled]="false" >Registruj se</button>
		</div>
	</form>
</div>
