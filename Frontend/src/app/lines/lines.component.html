<div class="text-container">
	<h1 class="mat-headline">Mreza linija</h1>
	<mat-divider></mat-divider>
	<div class="map-body">
		<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="mapStyle">
			<agm-polyline *ngFor="let line of lines" [strokeColor]="line.Color" [strokeWeight]="4">
				<agm-polyline-point *ngFor="let point of line.Waypoints;" [latitude]="point.Lat" [longitude]="point.Lon">
				</agm-polyline-point>
			</agm-polyline>

			<agm-marker *ngFor="let station of stations" [latitude]="station.Lat" [longitude]="station.Lon" [iconUrl]="'assets/img/bus-icon.png'" (mouseOver)="onMouseOver(infoWindow)"
						(mouseOut)="onMouseOut(infoWindow)">
				<agm-info-window [disableAutoPan]="false" #infoWindow>

					<div>
						{{station.Name}}
					</div>

				</agm-info-window>
			</agm-marker>

		</agm-map>
	</div>

</div>
