<div class="text-container">
	<h1 class="mat-headline">Verifikacija korisnika</h1>
	<mat-divider></mat-divider>
	<table mat-table [dataSource]="unverifiedUsers" class="mat-elevation-z8">
		<ng-container *ngFor="let column of displayColumns">
			<ng-container *ngIf="column.auto" matColumnDef="{{column.key}}">
				<th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
				<td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
			</ng-container>
		</ng-container>
		<ng-container matColumnDef="passengerType">
			<th mat-header-cell *matHeaderCellDef> Tip putnika </th>
			<td mat-cell *matCellDef="let element">{{ passengerTypes[element.passengerType]}}</td>
		</ng-container>
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let element">
				<button mat-raised-button color="primary" (click)="showInfo(element);" >Info</button>
				<button mat-raised-button color="primary" (click)="acceptUser(element);" >Odobri</button>
				<button mat-raised-button color="primary" (click)="denyUser(element);" >Odbij</button>
			</td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="displayColumnsParsed"></tr>
		<tr mat-row *matRowDef="let row; columns: displayColumnsParsed;"></tr>
	</table>
</div>
