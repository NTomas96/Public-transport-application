<mat-toolbar color="primary" class="mat-toolbar">
	<div>
		<ng-container *ngFor="let link of links">
			<a class="nav-list-item" *ngIf="link.side==='left'" mat-button color="primary" routerLink="{{ link.href }}">
				<mat-icon>{{ link.icon }}</mat-icon> {{ link.name }}
			</a>
		</ng-container>
	</div>
	<div>
		<ng-container *ngFor="let link of links">
			<a class="nav-list-item" *ngIf="link.side==='right'" mat-button color="primary" routerLink="{{ link.href }}">
				<mat-icon>{{ link.icon }}</mat-icon> {{ link.name }}
			</a>
		</ng-container>
	</div>
</mat-toolbar>
<div class="content-container mat-elevation-z4">
	<router-outlet></router-outlet>
</div>
