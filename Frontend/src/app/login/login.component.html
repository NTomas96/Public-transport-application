<div class="text-container">
	<h1 class="mat-headline">Prijava</h1>
	<mat-divider></mat-divider>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="mat-body login-body">

			<mat-form-field>
				<input matInput placeholder="Email">
			</mat-form-field>

			<mat-form-field>
				<input matInput placeholder="Password" type="password">
			</mat-form-field>

			<button mat-raised-button color="primary">Prijava</button>
			<mat-divider class="button-divider"></mat-divider>
			<button mat-raised-button color="primary">Registracija</button>
		</div>
	</form>
</div>
