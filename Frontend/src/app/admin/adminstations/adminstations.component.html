<div>
	<button class="add-button" mat-raised-button color="primary" (click)="add();" matTooltip="Dodaj stanicu"><mat-icon>add</mat-icon></button>
	<table mat-table [dataSource]="stations" class="mat-elevation-z8">
		<ng-container *ngFor="let column of displayColumns">
			<ng-container *ngIf="column.auto" matColumnDef="{{column.key}}">
				<th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
				<td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
			</ng-container>
		</ng-container>
		<ng-container  matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Akcije </th>
			<td mat-cell *matCellDef="let element">
				<button mat-raised-button color="primary" (click)="edit(element);" matTooltip="Uredi stanicu" ><mat-icon>edit</mat-icon></button>
				<button mat-raised-button color="primary" (click)="delete(element);" matTooltip="Ukloni stanicu" ><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayColumnsParsed"></tr>
		<tr mat-row *matRowDef="let row; columns: displayColumnsParsed;"></tr>
	</table>
</div>
