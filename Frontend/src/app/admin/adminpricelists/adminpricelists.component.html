<div>
	<mat-form-field>
		<mat-label>Tip karte:</mat-label>
		<mat-select #ticketTypeSelect>
			<mat-option *ngFor="let ticketType of ticketTypes" [value]="ticketType.id">{{ticketType.name}}</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Tip putnika:</mat-label>
		<mat-select #passengerTypeSelect>
			<mat-option *ngFor="let passengerType of passengerTypes" [value]="passengerType.id">{{passengerType.name}}</mat-option>
		</mat-select>
	</mat-form-field>

	<button mat-raised-button color="primary" (click)="selectPrice(ticketTypeSelect.value, passengerTypeSelect.value)">Submit</button>

	<mat-divider></mat-divider>

	<div *ngIf="selectedPrice != null">
		<div>
			<mat-form-field>
				<mat-label>Cena karte:</mat-label>
				<input matInput type="number" [(ngModel)]="selectedPrice.price" />
			</mat-form-field>
		</div>
		<div>
			<button mat-raised-button color="primary" (click)="savePrice()">Sacuvaj</button>
		</div>
	</div>
</div>
