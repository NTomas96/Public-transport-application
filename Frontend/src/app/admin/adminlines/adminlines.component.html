<div>
	<table mat-table [dataSource]="lines" class="mat-elevation-z8">
		<ng-container *ngFor="let column of displayColumns">
			<ng-container *ngIf="column.auto" matColumnDef="{{column.key}}">
				<th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
				<td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
			</ng-container>
		</ng-container>
		<ng-container matColumnDef="color">
			<th mat-header-cell *matHeaderCellDef> Boja </th>
			<td mat-cell *matCellDef="let element"><div class="line-color" [ngStyle]="{'background-color': element.color}"></div></td>
		</ng-container>
		<ng-container  matColumnDef="lineType">
			<th mat-header-cell *matHeaderCellDef> Tip linije </th>
			<td mat-cell *matCellDef="let element">{{ lineTypes[element.lineType]}}</td>
		</ng-container>
		<ng-container  matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let element">
				<button mat-raised-button color="primary" (click)="edit(element);" >Edit</button>
				<button mat-raised-button color="primary" (click)="delete(element);" >Delete</button>
			</td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="displayColumnsParsed"></tr>
		<tr mat-row *matRowDef="let row; columns: displayColumnsParsed;"></tr>
	</table>
</div>
